<html>
  <head>
    <meta charset="UTF-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="dd.css"
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked="" />
        <label for="tab-1" class="tab">Sign in</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" />
        <label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <form class="sign-in-htm" action="./api/user/login.php" method="GET">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="username" name="username" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked="" />
              <label for="check"
                ><span class="icon"></span> Keep me Signed in</label
              >
            </div>
            <div class="group">
              <center>
                <a href="home-1.html" input type="submit" class="button"
                  >login</a
                >
              </center>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </form>
          <form
            class="sign-up-htm"
            action="./api/user/signup.php"
            method="POST"
          >
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="username" name="username" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <label for="pass" class="label">Confirm Password</label>
              <input
                id="pass"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <center>
                <a href="log in.html" input type="submit" class="button"
                  >sign up</a
                >
              </center>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">@rizkifadilah_18 </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
